apiVersion: batch/v1
kind: Job
metadata:
  name: ecommerce-be-migrations
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
        - name: ecommerce-shop-be-migrations
          image: kristijan92/ecommerce-shop-be:1.0.4
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: "DATABASE_URL"
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-host
      restartPolicy: Never
