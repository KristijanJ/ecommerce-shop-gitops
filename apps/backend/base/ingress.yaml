apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-be-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: api.127.0.0.1.traefik.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ecommerce-be-service
                port:
                  number: 80
