apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jwt-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: jwt-secret
  data:
    - secretKey: jwt-secret
      remoteRef:
        key: jwt
        property: jwt-secret
