apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure-appset
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  generators:
    - list:
        elements:
          - env: local
            url: https://kubernetes.default.svc
          # - env: prod
          #   url: https://prod-cluster-url
  template:
    metadata:
      name: "{{.env}}-infrastructure"
    spec:
      project: default
      source:
        repoURL: https://github.com/KristijanJ/ecommerce-shop-gitops.git
        targetRevision: HEAD
        path: apps/infrastructure/envs/{{.env}}
      destination:
        server: "{{.url}}"
        namespace: "{{.env}}-infrastructure"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
