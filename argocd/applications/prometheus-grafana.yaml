apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 80.14.3
    helm:
      releaseName: kube-prometheus-stack
      values: |
        # Reduced resources for local KinD cluster
        prometheus:
          prometheusSpec:
            resources:
              requests:
                memory: 400Mi
                cpu: 100m
              limits:
                memory: 2Gi
                cpu: 1000m
            # Reduce retention for local testing
            retention: 2d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 5Gi

        # Grafana configuration for local KinD
        grafana:
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 512Mi
              cpu: 500m
          # Default admin password (change in production!)
          adminPassword: admin

        # Reduce alertmanager resources
        alertmanager:
          alertmanagerSpec:
            resources:
              requests:
                memory: 128Mi
                cpu: 50m
              limits:
                memory: 512Mi
                cpu: 200m
            storage:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 2Gi

        # Reduce node-exporter resources
        prometheus-node-exporter:
          resources:
            requests:
              memory: 30Mi
              cpu: 10m
            limits:
              memory: 100Mi
              cpu: 200m

        # Reduce kube-state-metrics resources
        kube-state-metrics:
          resources:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 256Mi
              cpu: 200m
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
