apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-ingress-controller
  namespace: argocd
spec:
  project: default
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 35.2.0
    helm:
      releaseName: traefik-ingress-controller
      values: |
        # Run as DaemonSet on the control-plane node where ports 80/443 are mapped
        deployment:
          kind: DaemonSet

        # hostPort pods can't run two instances on the same node simultaneously.
        # maxUnavailable: 1 ensures the old pod is deleted before the new one starts.
        updateStrategy:
          type: RollingUpdate
          rollingUpdate:
            maxUnavailable: 1
            maxSurge: 0

        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule

        nodeSelector:
          node-role.kubernetes.io/control-plane: ""

        # Bind directly to the node ports mapped in kind/cluster.yaml
        ports:
          web:
            hostPort: 80
          websecure:
            hostPort: 443

        # cloud-provider-kind sets ipMode: Proxy on the LB service, which
        # Traefik doesn't copy to Ingress status. Hardcode 127.0.0.1 instead
        # since hostPort maps all traffic to localhost in KinD.
        providers:
          kubernetesIngress:
            publishedService:
              enabled: false

        additionalArguments:
          - "--providers.kubernetesingress.ingressendpoint.ip=127.0.0.1"

        ingressRoute:
          dashboard:
            enabled: true

        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 300m
            memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
